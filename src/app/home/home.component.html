<div class="containe-fluid">
  <div class="page-header header-filter" style="background-image: url('assets/img/examples/office1.jpg');">

<div class="container">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <div class="card  card-signup">
              <form class="form" #carForm="ngForm" (ngSubmit)='onHome(carForm.value)' novalidate>
              <h3 class="card-title text-center">Cars Details</h3>
              <div class="row">
                  <div class="col-sm-1"></div>
                  <div class="col-sm-10">
                      <div class="col-sm-4">
                          <div class="form-group">
                              <select class="select form-control" name="company" required #company="ngModel" placeholder="Company" ngModel>
                                  <option value=""disabled>Choose Company</option>
                                  <option value="BMW"> BMW</option>
                                  <option value="Audi">Audi</option>
                              </select>  
                              <div *ngIf="company.errors && company.touched" class="alert text-danger">
                                <div [hidden]="!company.errors.required">
                                    select Type of Car
                                  </div>
                            </div>                          
                              <span class="material-input"></span>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <select class="select form-control" name="model" required #model="ngModel" placeholder="Model" ngModel>
                                  <option value=""disabled>Choose Model</option>
                                  <option value="Hyundai Creta">Hyundai Creta</option>
                                  <option value="MINI Cooper Convertible">MINI Cooper Convertible</option>
                              </select>
                              <div *ngIf="model.errors && model.touched" class="alert text-danger">
                                  <div [hidden]="!model.errors.required">
                                      select Model
                                    </div>
                              </div>
                              <span class="material-input"></span>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <select class="select form-control" name="ctype" required #ctype="ngModel" placeholder="Car Type" ngModel>
                                  <option value=""disabled>Choose Type of Car</option>
                                  <option value="Low">Low</option>
                                  <option value=" Middle"> Middle</option>
                                  <option value=" High"> High</option>
                                  <option value="Dose Not Matter">Dose Not Matter</option>
                              </select>
                              <div *ngIf="ctype.errors && ctype.touched" class="alert text-danger">
                                  <div [hidden]="!ctype.errors.required">
                                      select Type of Car
                                    </div>
                              </div>
                              <span class="material-input"></span>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-1"></div>
              </div>
              <div class="row">
                  <div class="col-sm-1"></div>
                  <div class="col-sm-10">
                      <div class="col-sm-4">
                          <div class="form-group">
                            <input type="date" class="select form-control" name="date" required #date="ngModel" placeholder="Date " ngModel >
                              <div *ngIf="date.errors && date.touched" class="alert text-danger">
                                  <div [hidden]="!date.errors.required">
                                      select Date
                                    </div>
                              </div>
                              <span class="material-input"></span>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <select class="select form-control" name="myear" required #myear="ngModel" placeholder="Model Year " ngModel>
                                  <option value=""disabled>Model Year</option>
                                  <option value="2018">2018</option>
                                  <option value="2017">2017</option>
                                  <option value="Dose Not Matter">Dose Not Matter</option>
                              </select>
                              <div *ngIf="myear.errors && myear.touched" class="alert text-danger">
                                  <div [hidden]="!myear.errors.required">
                                      select Model of the Year
                                    </div>
                              </div>
                              <span class="material-input"></span>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <select class="select form-control" name="pdtype" required #pdtype="ngModel" placeholder="Pertrol or disel  " ngModel>
                                  <option value=""disabled>Choose Pertrol or Disel </option>
                                  <option value="Pertrol">Pertrol</option>
                                  <option value="Disel">Disel</option>
                                  <option value="Dose Not Matter">Dose Not Matter</option>
                              </select>
                              <div *ngIf="pdtype.errors && pdtype.touched" class="alert text-danger">
                                  <div [hidden]="!pdtype.errors.required">
                                      select Pertrol or Disel
                                    </div>
                              </div>
                              <span class="material-input"></span>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-1"></div>
              </div>
              
              <div class="row"> 
                  <div class="text-center all_search_card_btm">                      
                     <button type="submit" class="btn btn-danger text-center" [disabled] = "carForm.invalid">Submit</button> 
                  </div>
              </div> 
              </form>                
         </div>        
      </div>       
  </div>
</div>
</div>
</div>
