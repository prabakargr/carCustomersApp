<div class="containe-fluid">
  <div class="page-header header-filter">
      <div class="container">
          <div class="row">
              <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

                  <div class="card card-signup login_card">
                      <form class="form" #loginForm="ngForm" (ngSubmit)='onLogin(loginForm.value)' method="" action="" novalidate>
                          
                          <div class="card-content">
                                  <h4 class="card-title text-center">Log in</h4>
                              <div class="input-group">
                                  <span class="input-group-addon"></span>
                                  <div class="form-group is-empty">
                                      <input type="text" name="username" minlength="6" #Loginname="ngModel" required class="form-control" placeholder="Username / Email..." ngModel>
                                      <div *ngIf="Loginname.errors && (Loginname.touched|| Loginname.dirty)" class="alert text-danger">
                                          <div [hidden]="!Loginname.errors.required">
                                              Please fill this
                                            </div>
                                            <div [hidden]="!Loginname.errors.minlength">
                                              Please fill 6 char
                                            </div>
                                      </div>
                                      <span class="material-input"></span>
                                  </div>
                              </div>
                              <div class="input-group">
                                  <span class="input-group-addon"></span>
                                  <div class="form-group is-empty">
                                      <input type="password" name="password" minlength="6" #Loginpwd="ngModel" required placeholder="Password..." class="form-control" ngModel>
                                      <div *ngIf="Loginpwd.errors && (Loginpwd.touched|| Loginpwd.dirty)" class="alert text-danger">
                                          <div [hidden]="!Loginpwd.errors.required">
                                              Please fill this
                                            </div>
                                            <div [hidden]="!Loginpwd.errors.minlength">
                                              Please fill 6 char
                                            </div>
                                      </div>
                                      <span class="material-input"></span>
                                  </div>
                              </div>
                          </div>
                          <div class="footer text-center">
                              <button [disabled]="!loginForm.form.valid" class="btn btn-raised btn-danger" type="submit" data-toggle="modal" data-target="#loginModal">
                                  Login
                              </button>
                              <a routerLink="/login" class="btn btn-warning">
                                  Cancel
                              </a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
